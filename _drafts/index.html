---
layout: default
---
<article>
    <section>
        <div style="padding-top: 20px">
            <h3>Drafts</h3>
            <ul style="list-style: none; padding-left: 0px;">
                {% for post in site.drafts %}
                <li>
                    <p><a href="{{post.url}}">{{post.title}}</a> - {{ post.date | date: '%B %d, %Y' }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>
</article>
